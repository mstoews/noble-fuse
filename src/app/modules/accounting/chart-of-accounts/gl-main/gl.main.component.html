<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Accounting / General Ledger
                </h2>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto pt-6 sm:px-4 sm:pb-4 overflow-y-auto" cdkScrollable>
        <!-- Tabs -->
        <mat-tab-group [animationDuration]="'0'" mat-stretch-tabs="false">

            <mat-tab label="Chart of Accounts">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <app-general-ledger></app-general-ledger>
                </div>
            </mat-tab>

            <mat-tab label="Account Types">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400 border-gray-300 rounded-2xl">
                    <app-gl-types></app-gl-types>
                </div>
            </mat-tab>
            <mat-tab label="Trial Balance">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <div class="mt-52 text-4xl font-bold text-hint">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Journal Entries">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <div class="mt-52 text-4xl font-bold text-hint">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Distributed Ledger">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <div class="mt-52 text-4xl font-bold text-hint">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Income Statement">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <div class="mt-52 text-4xl font-bold text-hint">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Balance Sheets">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <div class="mt-52 text-4xl font-bold text-hint">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Cash Flow">
                <div
                    class="flex justify-center h-400 min-h-400 max-h-400  border-gray-300 rounded-2xl">
                    <div class="mt-52 text-4xl font-bold text-hint">
                        Third tab content
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
